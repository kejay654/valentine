/* Slideshow */
.slideshow {
    position: fixed;
    inset: 0;
    z-index: 1;
}

.slide {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.slide.active {
    opacity: 1;
}

    pointer-events: none;
    animation: pop 1.6s ease-out forwards;
}

.confetti {
    width: 8px;
    height: 14px;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.6) translateY(-80px); opacity: 0; }
}

.float-heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;

@keyframes floatUp {
    to {
