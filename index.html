<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    #container {
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .buttons {
      display: inline-flex;
      gap: 20px;
    }

    button {
      padding: 15px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
    }

    /* Wrapper that senses the mouse */
    #noZone {
      position: relative;
      width: 140px;
      height: 70px;
    }

    /* The NO button itself is untouchable */
    #noBtn {
      background: white;
      color: #ff4d6d;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      transition: transform 0.1s ease;
    }

    #message {
      display: none;
      color: white;
      font-size: 2rem;
      margin-top: 25px;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>

    <div id="noZone">
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <div id="message">I knew you‚Äôd say YES üòò‚ù§Ô∏è</div>
</div>

<script>
  const noZone = document.getElementById("noZone");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  noZone.addEventListener("mousemove", (e) => {
    const rect = noZone.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;

    let moveX = -x * 0.4;
    let moveY = -y * 0.4;

    // Clamp movement so it NEVER escapes
    moveX = Math.max(-25, Math.min(25, moveX));
    moveY = Math.max(-15, Math.min(15, moveY));

    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });

  noZone.addEventListener("mouseleave", () => {
    noBtn.style.transform = "translate(0, 0)";
  });

  yesBtn.onclick = () => {
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
  };
</script>

</body>
</html>
