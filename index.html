<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: white;
      margin-bottom: 60px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      position: relative;
      display: inline-block;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
      margin-right: 20px;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: absolute;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.08s linear;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 2rem;
      color: white;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="container">
  <h1 id="question">Will you be my Valentine? üíò</h1>

  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòè</button>

  <div id="message">I knew you‚Äôd say YES üòò‚ù§Ô∏è</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const question = document.getElementById("question");

  // Start near the text
  let posX = 20;
  let posY = 10;

  noBtn.style.transform = `translate(${posX}px, ${posY}px)`;

  document.addEventListener("mousemove", (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const textRect = question.getBoundingClientRect();

    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const dx = btnCenterX - e.clientX;
    const dy = btnCenterY - e.clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const repelDistance = 110;

    if (distance < repelDistance) {
      const angle = Math.atan2(dy, dx);

      posX += Math.cos(angle) * 25;
      posY += Math.sin(angle) * 25;

      // Constrain movement INSIDE the text area
      const minX = textRect.left - question.offsetLeft - 20;
      const maxX = textRect.width - noBtn.offsetWidth + 20;
      const minY = -question.offsetHeight / 2;
      const maxY = question.offsetHeight / 2;

      posX = Math.max(minX, Math.min(posX, maxX));
      posY = Math.max(minY, Math.min(posY, maxY));

      noBtn.style.transform = `translate(${posX}px, ${posY}px)`;
    }
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
  });
</script>

</body>
</html>
