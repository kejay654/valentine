<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Babyyy ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  button {
    padding: 14px 36px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
  }

  #startBtn {
    background: white;
    color: #ff4d6d;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
    box-shadow: 0 6px 20px rgba(255,77,109,0.4);
  }

  #noBtn {
    position: absolute;
    background: white;
    color: #ff4d6d;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    pointer-events: none;
  }

  #message {
    display: none;
    font-size: 2.2rem;
    margin-top: 30px;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0.8);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen" class="center">
  <h1>Before we startâ€¦ ğŸ¥</h1>
  <p>Please take a video recording of your screen ğŸ˜</p>
  <button id="startBtn">Yes, Iâ€™m recording ğŸ“¹</button>
</div>

<!-- MAIN SCREEN -->
<div id="mainScreen" class="center" style="display:none;">
  <h1>Babyyy, will you be my Valentine? ğŸ’˜</h1>

  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ˜</button>

  <div id="message">I knew youâ€™d say YES, Babyyy ğŸ’–</div>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const startScreen = document.getElementById("startScreen");
  const mainScreen = document.getElementById("mainScreen");

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  const sass = [
    "nice try ğŸ˜",
    "uh uh ğŸ˜œ",
    "almost ğŸ˜ˆ",
    "not today ğŸ˜˜",
    "keep trying ğŸ’…"
  ];

  let noX = window.innerWidth / 2 + 80;
  let noY = window.innerHeight / 2;

  noBtn.style.left = noX + "px";
  noBtn.style.top = noY + "px";

  startBtn.onclick = () => {
    startScreen.style.display = "none";
    mainScreen.style.display = "block";
    createHearts(15);
  };

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = rect.left + rect.width / 2 - e.clientX;
    const dy = rect.top + rect.height / 2 - e.clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 120) {
      noX += dx * 0.6;
      noY += dy * 0.6;

      noX = Math.max(10, Math.min(noX, window.innerWidth - rect.width - 10));
      noY = Math.max(10, Math.min(noY, window.innerHeight - rect.height - 10));

      noBtn.style.left = noX + "px";
      noBtn.style.top = noY + "px";

      noBtn.textContent = sass[Math.floor(Math.random() * sass.length)];
    }
  });

  yesBtn.onclick = () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
    createHearts(40);
  };

  function createHearts(count) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }
  }
</script>

</body>
</html>
