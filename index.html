<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’˜</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: white;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
      padding: 15px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
      margin-right: 20px;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: absolute;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.08s linear;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 2rem;
      color: white;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ˜</button>

  <div id="message">I knew youâ€™d say YES ğŸ˜˜â¤ï¸</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  // Initial position near the question
  let noX = 120;
  let noY = 0;

  noBtn.style.transform = `translate(${noX}px, ${noY}px)`;

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const dx = btnCenterX - e.clientX;
    const dy = btnCenterY - e.clientY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    const repelDistance = 120; // ğŸ‘ˆ THIS controls how far it stays away

    if (distance < repelDistance) {
      const angle = Math.atan2(dy, dx);

      noX += Math.cos(angle) * 20;
      noY += Math.sin(angle) * 20;

      // Keep inside viewport
      noX = Math.max(-window.innerWidth / 2 + 60, Math.min(noX, window.innerWidth / 2 - 60));
      noY = Math.max(-window.innerHeight / 2 + 60, Math.min(noY, window.innerHeight / 2 - 60));

      noBtn.style.transform = `translate(${noX}px, ${noY}px)`;
    }
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
  });
</script>

</body>
</html>
