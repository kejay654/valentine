<style>

        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;

    .intro, .end {

        background: rgba(255, 182, 193, 0.97);

    .end { display: none; z-index: 20; }

    .intro h1, .end h1 {
        font-family: 'Pacifico', cursive;
        font-size: 3rem;
        color: #ff2f68;
        margin-bottom: 25px;
    }

    .intro button, .end button {
        padding: 15px 40px;
        font-size: 1.3rem;
        border-radius: 35px;
        border: none;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
    }

    .container {

        font-size: 3rem;
        color: #ff4d6d;
        margin-bottom: 35px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 15px 35px;
        font-size: 1.3rem;
        border-radius: 35px;
        border: none;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 60px;
    }

    #noBtn {
        background: #ddd;
        right: 60px;
    }

    .heart, .confetti {
        position: fixed;
        pointer-events: none;
        animation: pop 1.5s ease-out forwards;
    }

    .confetti {
        width: 8px;
        height: 14px;
        background: red;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1.4); opacity: 0; }

</style>
</head>
