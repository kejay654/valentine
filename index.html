<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    #container {
      position: relative;
      text-align: center;
    }

    #yesBtn {
      padding: 15px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
      margin-right: 20px;
    }

    #noBtn {
      padding: 15px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      background: white;
      color: #ff4d6d;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 2rem;
      color: white;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Will you be my Valentine? üíò</h1>

  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üíî</button>

  <div id="message">I knew you‚Äôd say YES üòò‚ù§Ô∏è</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  // Place NO initially somewhere near center
  moveNoButton();

  function moveNoButton() {
    const padding = 20;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Move when cursor gets near / tries to hover
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("mouseover", moveNoButton);

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
  });

  // Keep it inside screen on resize
  window.addEventListener("resize", moveNoButton);
</script>

</body>
</html>
