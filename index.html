<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Babyyy ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  .button-wrap {
    position: relative;
    display: inline-block;
  }

  button {
    padding: 14px 36px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
  }

  #startBtn {
    background: white;
    color: #ff4d6d;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
    box-shadow: 0 6px 20px rgba(255,77,109,0.4);
  }

  #noBtn {
    position: absolute;
    background: white;
    color: #ff4d6d;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    pointer-events: none;
    white-space: nowrap;
  }

  #message {
    display: none;
    font-size: 2.2rem;
    margin-top: 30px;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0.8);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen" class="center">
  <h1>Before we startâ€¦ ğŸ¥</h1>
  <p>Please take a screen recording ğŸ˜</p>
  <button id="startBtn">Yes, Iâ€™m recording ğŸ“¹</button>
</div>

<!-- MAIN SCREEN -->
<div id="mainScreen" class="center" style="display:none;">
  <h1 id="question">Babyyy, will you be my Valentine? ğŸ’˜</h1>

  <div class="button-wrap" id="buttonWrap">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜</button>
  </div>

  <div id="message">I knew youâ€™d say YES, Babyyy ğŸ’–</div>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const startScreen = document.getElementById("startScreen");
  const mainScreen = document.getElementById("mainScreen");

  const question = document.getElementById("question");
  const buttonWrap = document.getElementById("buttonWrap");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  const sass = [
    "nice try ğŸ˜",
    "almost ğŸ˜œ",
    "uh uh ğŸ˜ˆ",
    "keep trying ğŸ’…",
    "hehe nope ğŸ˜˜"
  ];

  let angle = 0;
  let orbiting = false;

  startBtn.onclick = () => {
    startScreen.style.display = "none";
    mainScreen.style.display = "block";
    createHearts(15);

    // Start NO beside YES (inside same container)
    noBtn.style.left = yesBtn.offsetWidth + 20 + "px";
    noBtn.style.top = "0px";
  };

  document.addEventListener("mousemove", (e) => {
    if (!orbiting) {
      const rect = noBtn.getBoundingClientRect();
      const dx = rect.left + rect.width / 2 - e.clientX;
      const dy = rect.top + rect.height / 2 - e.clientY;
      if (Math.sqrt(dx*dx + dy*dy) < 120) orbiting = true;
    }
  });

  function orbitNo() {
    if (orbiting) {
      const qRect = question.getBoundingClientRect();
      const wrapRect = buttonWrap.getBoundingClientRect();

      const centerX = qRect.width / 2;
      const centerY = -qRect.height / 2;

      const radiusX = qRect.width / 2 + 40;
      const radiusY = 25;

      angle += 0.04;

      const x = centerX + Math.cos(angle) * radiusX;
      const y = centerY + Math.sin(angle) * radiusY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noBtn.textContent = sass[Math.floor(Math.random() * sass.length)];
    }

    requestAnimationFrame(orbitNo);
  }

  yesBtn.onclick = () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
    createHearts(40);
  };

  function createHearts(count) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  }

  orbitNo();
</script>

</body>
</html>
