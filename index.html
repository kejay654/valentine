<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Quicksand', sans-serif;
}

/* Intro */
.intro {
    position: fixed;
    inset: 0;
    background: rgba(255,182,193,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
}

.intro h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    color: #ff2f68;
}

.intro button {
    margin: 10px;
    padding: 15px 30px;
    border-radius: 30px;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
}

/* Main Card */
.container {
    background: white;
    padding: 45px 65px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.2);
    z-index: 5;
}

h2 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    color: #ff4d6d;
    margin-bottom: 15px;
}

.warning {
    font-size: 1.1rem;
    color: #ff2f68;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 15px 35px;
    font-size: 1.3rem;
    border-radius: 35px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    font-weight: bold;
}

#noBtn {
    background: #ddd;
    position: relative;
}

/* End Screen */
.end {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 20;
}

.endContent {
    background: rgba(255,255,255,0.9);
    padding: 35px 45px;
    border-radius: 25px;
}

/* Small slideshow */
.slideshow {
    width: 260px;
    height: 340px;
    margin: 25px auto 0;
    position: relative;
}

.slide {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.slide.active {
    opacity: 1;
}

/* Effects */
.heart, .confetti {
    position: fixed;
    pointer-events: none;
    animation: pop 1.6s ease-out forwards;
}

.confetti {
    width: 8px;
    height: 14px;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.6) translateY(-80px); opacity: 0; }
}

.float-heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="intro" id="intro">
    <h1>Get your phone ğŸ“±<br>and start recording ğŸ¥</h1>
    <button onclick="startMain()">YES Iâ€™M RECORDING ğŸ˜…</button>
</div>

<div class="container" id="main">
    <h2>Babyyy ğŸ’•<br>Will you be my Valentine?</h2>
    <div class="warning">Donâ€™t you dare click NO ğŸ˜Œ</div>
    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜</button>
    </div>
</div>

<!-- END SCREEN -->
<div class="end" id="end">
    <div class="endContent">
        <h1>I knew youâ€™d say yes ğŸ’–<br>I love you</h1>

        <div class="slideshow">
            <img src="pic1.jpg" class="slide active">
            <img src="pic2.jpg" class="slide">
            <img src="pic3.jpg" class="slide">
            <img src="pic4.jpg" class="slide">
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const end = document.getElementById("end");

let noClicks = 0;
let noScale = 1;
let yesScale = 1;

function startMain() {
    intro.style.display = "none";
}

/* NO hover dodge */
noBtn.addEventListener("mouseenter", () => {
    noBtn.style.transform = `translate(${Math.random()*160-80}px, ${Math.random()*100-50}px) scale(${noScale})`;
});

/* NO click logic */
noBtn.addEventListener("click", () => {
    noClicks++;
    noScale -= 0.2;
    yesScale += 0.25;

    noBtn.style.transform = `scale(${noScale})`;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noClicks >= 3) {
        noBtn.style.opacity = "0";
        setTimeout(() => noBtn.style.display = "none", 400);
        yesBtn.innerText = "So it is a YES ğŸ’–";
    }
});

/* YES click */
yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    end.style.display = "flex";
});

/* Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "float-heart";
    h.innerText = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 300);

/* Slideshow */
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");

setInterval(() => {
    slides[currentSlide].classList.remove("active");
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add("active");
}, 3000);
</script>

</body>
</html>
