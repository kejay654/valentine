<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  #container {
    position: relative;
    text-align: center;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    color: white;
    margin-bottom: 40px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  button {
    padding: 14px 34px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 6px 20px rgba(255,77,109,0.4);
    margin-right: 20px;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  #message {
    display: none;
    margin-top: 30px;
    font-size: 2rem;
    color: white;
    animation: pop 0.5s ease;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<div id="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ’”</button>

  <div id="message">I knew youâ€™d say YES ğŸ˜˜â¤ï¸</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const container = document.getElementById("container");

  // Initial position near YES
  let posX = 160;
  let posY = 0;

  noBtn.style.left = posX + "px";
  noBtn.style.top = posY + "px";

  noBtn.addEventListener("mouseenter", () => {
    const moveX = (Math.random() * 60) - 30;
    const moveY = (Math.random() * 40) - 20;

    posX += moveX;
    posY += moveY;

    const cRect = container.getBoundingClientRect();

    // Keep inside container
    posX = Math.max(0, Math.min(posX, cRect.width - noBtn.offsetWidth));
    posY = Math.max(0, Math.min(posY, cRect.height - noBtn.offsetHeight));

    noBtn.style.left = posX + "px";
    noBtn.style.top = posY + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
  });
</script>

</body>
</html>
