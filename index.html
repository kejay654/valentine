<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  #container {
    text-align: center;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    color: white;
    font-size: 3rem;
    margin-bottom: 30px;
  }

  .buttons {
    display: inline-flex;
    gap: 40px;
  }

  button {
    padding: 15px 36px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    white-space: nowrap;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    cursor: pointer;
  }

  /* BIG invisible danger zone */
  #noZone {
    position: relative;
    width: 200px;
    height: 140px;
  }

  /* The actual NO button */
  #noBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #ff4d6d;
    pointer-events: none; /* cursor can NEVER touch it */
    transition: transform 0.12s ease;
  }

  #message {
    display: none;
    color: white;
    font-size: 2rem;
    margin-top: 25px;
  }
</style>
</head>

<body>

<div id="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>

    <div id="noZone">
      <button id="noBtn">No ğŸ’”</button>
    </div>
  </div>

  <div id="message">I knew youâ€™d say YES ğŸ˜˜â¤ï¸</div>
</div>

<script>
  const noZone = document.getElementById("noZone");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  const moves = [
    "translate(-50%, -50%) translateX(30px)",
    "translate(-50%, -50%) translateX(-30px)",
    "translate(-50%, -50%) translateY(20px)",
    "translate(-50%, -50%) translateY(-20px)"
  ];

  let i = 0;

  noZone.addEventListener("mouseenter", () => {
    noBtn.style.transform = moves[i];
    i = (i + 1) % moves.length;
  });

  noZone.addEventListener("mouseleave", () => {
    noBtn.style.transform = "translate(-50%, -50%)";
  });

  yesBtn.onclick = () => {
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
  };
</script>

</body>
</html>
