<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’˜</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    #container {
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 3rem;
      margin-bottom: 35px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .buttons {
      display: inline-flex;
      gap: 30px;
      position: relative;
    }

    button {
      padding: 15px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      white-space: nowrap;
      transition: transform 0.18s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      position: relative;
    }

    #message {
      display: none;
      color: white;
      font-size: 2rem;
      margin-top: 30px;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div id="message">
    I knew youâ€™d say YES ğŸ˜˜â¤ï¸
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  let index = 0;

  // Far enough to dodge, not far enough to teleport
  const moves = [
    { x: 60, y: 0 },
    { x: -60, y: 0 },
    { x: 40, y: 30 },
    { x: -40, y: -30 },
    { x: 0, y: 45 },
    { x: 0, y: -45 }
  ];

  noBtn.addEventListener("mouseenter", () => {
    const move = moves[index];
    noBtn.style.transform = `translate(${move.x}px, ${move.y}px)`;
    index = (index + 1) % moves.length;
  });

  noBtn.addEventListener("mouseleave", () => {
    noBtn.style.transform = "translate(0, 0)";
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
  });
</script>

</body>
</html>
