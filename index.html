<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        height: 100vh;
        overflow-x: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 60px;
        color: #ff2f6e;
        font-size: 48px;
    }

    #message {
        font-size: 24px;
        margin: 20px;
        color: #b30047;
        min-height: 40px;
    }

    .buttons {
        position: relative;
        margin-top: 40px;
        height: 150px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-110%);
    }

    #noBtn {
        background: #444;
        color: white;
        left: 50%;
        transform: translateX(10%);
    }

    /* Hearts */
    .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    /* Slideshow */
    .slideshow {
        margin: 80px auto;
        width: 300px;
        height: 400px;
        position: relative;
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        opacity: 0;
        transition: opacity 1s ease;
    }

    .slide.active {
        opacity: 1;
    }
</style>
</head>

<body>

<h1>Babyyy ðŸ’• Will you be my Valentine?</h1>
<div id="message"></div>

<div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ˜­</button>
</div>

<!-- SLIDESHOW AT THE END -->
<div class="slideshow">
    <img src="pic1.jpg" class="slide active">
    <img src="pic2.jpg" class="slide">
    <img src="pic3.jpg" class="slide">
    <img src="pic4.jpg" class="slide">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let noScale = 1;
    let yesScale = 1;
    let noClicks = 0;

    // Move NO button when hovered
    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;
    });

    // When NO is clicked
    noBtn.addEventListener("click", () => {
        noClicks++;

        noScale -= 0.15;
        yesScale += 0.2;

        message.textContent = "Why are you still clicking NO ðŸ˜­";

        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `translateX(-110%) scale(${yesScale})`;

        // Hearts on every NO click
        spawnHearts(10);

        if (noScale <= 0.2) {
            noBtn.style.display = "none";
            message.textContent = "So it is a YES ðŸ’–ðŸ’–ðŸ’–";
            yesBtn.style.transform = "translateX(-50%) scale(2.5)";
        }
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
        message.textContent = "YAYYYYY ðŸ’• I LOVE YOU ðŸ’˜";
        spawnHearts(30);
    });

    // Hearts generator
    function spawnHearts(amount) {
        for (let i = 0; i < amount; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 3 + Math.random() * 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    }

    // Slideshow logic
    const slides = document.querySelectorAll(".slide");
    let slideIndex = 0;

    setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
    }, 3000);
</script>

</body>
</html>
