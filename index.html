<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’˜</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    #container {
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .buttons {
      display: inline-flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.15s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      position: relative;
    }

    #message {
      display: none;
      color: white;
      font-size: 2rem;
      margin-top: 25px;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div id="message">I knew youâ€™d say YES ğŸ˜˜â¤ï¸</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  const sass = ["nice try ğŸ˜", "uh-uh ğŸ˜Œ", "nope ğŸ˜œ", "dream on ğŸ˜˜"];
  let sassIndex = 0;
  let moveIndex = 0;

  // Fixed tiny movements â€” NO math, NO randomness
  const moves = [
    "translateX(14px)",
    "translateX(-14px)",
    "translateY(10px)",
    "translateY(-10px)"
  ];

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.transform = moves[moveIndex];
    noBtn.textContent = sass[sassIndex];

    moveIndex = (moveIndex + 1) % moves.length;
    sassIndex = (sassIndex + 1) % sass.length;
  });

  noBtn.addEventListener("mouseleave", () => {
    noBtn.style.transform = "translate(0, 0)";
    noBtn.textContent = "No ğŸ’”";
  });

  yesBtn.onclick = () => {
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
  };
</script>

</body>
</html>
